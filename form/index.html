<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" type="text/css" href="style/style.css" media="screen" />
</head>

<body>
    <section>
       <h2>Feedback</h2>
       <p>Gostariamos muito de saber como foi sua experiencia com nossa 
        loja em todos os aspectos
       </p>
    </section>

<section>
    <div id="body-form">
    <div>
        <label for="nome">Nome</label><br>
        <input type="text" id="nome"> 
    </div>

    <div>
        <label for="Sobrenome">Sobrenome</label><br>
        <input type="text" id="Sobrenome"> 
    </div>
    
    <div>
        <label for="email">Email</label><br>
        <input type="email" id="email"> 
    </div>

    <div>
        <label>Como você avaliaria nossos serviços</label><br>
        <select name="qualidade" id="qualidade">
            <option selected disabled id="">Selecione</option>
            <option>Excelente</option>
            <option>Boa</option>
            <option>Ruim</option>
            <option>Péssimo</option>
        </select>
        <br>
    <form action="">
        <div>        
        <label>Você recomendaria nossos serviços para um amigo</label>
        <label><input type="radio"  value="sim"  name="opcao">Sim</label>
        <label><input type="radio"  value="nao" name="opcao">Não</label>
    
    </div>
    </div>

    <div>
        <label for="nome">Descreva sua experiência</label><br>
        <input type="textarea" id="textarea"> 
    </div>
</form>    
</section>
</div>
</body>
</html>
